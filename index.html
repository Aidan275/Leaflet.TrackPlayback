<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" type="text/css" href="src/assets/leafletcss/leaflet.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/control.playback/control.playback.css">
  <script type="text/javascript" src="node_modules/leaflet/dist/leaflet-src.js"></script>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="src/assets/leaflet.googlelayer.js"></script>
  <script type="text/javascript" src="lib/leafletPlayback.js"></script>
  <script type="text/javascript" src="src/control.playback/control.playback.js"></script>
</head>

<body>
  <div id='leaflet-map' style=" position: absolute; left: 0; top: 0; right: 0; bottom: 0; width: 100%; height: 100%; overflow: hidden;">
    map
  </div>
  <script type="text/javascript">
  var map = L.map('leaflet-map').setView([34, 133], 8)
  L.tileLayer.GoogleLayer().addTo(map)
  $.getJSON('src/assets/data/3.json', function (Data) {
    L.control.playback({
      data: Data
    }).addTo(map)
  })

  </script>
</body>

</html>
